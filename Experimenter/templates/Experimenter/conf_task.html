<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Make Experiment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <form action="/experimenter/configure_experiment" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            <label for="DATASET">Upload Dataset</label>
            <input id="DATASET" name="DATASET" type="file" accept="application/JSON" title="Select a json file">

            <label for="TASK">Select task type:</label>
            <select id="TASK" name="TASK">
                <option value="TEXT">Text task</option>
            </select>

            <h3>Select task parameters:</h3>
            
            <select id="LABEL" name="LABEL">
                <option value="SINGLE">Single</option>
                <option value="MULTI">Multi</option>
            </select>

            <select id="INSTANCE" name="INSTANCE">
                <option value="SINGLE">Single</option>
                <option value="MULTI">Multi</option>
            </select>

            <input type="submit">
        </form>
    </body>
</html>
