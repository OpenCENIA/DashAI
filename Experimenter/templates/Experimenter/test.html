<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test in Memory DataBase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>The data in memory are:</h1>
    {% for num in numbers %}
        <p>Number {{num.value}}</p>
    {% endfor %}

    {% for class in classes %}
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="{{class}}" id="{{class}}_checkbox">
        <label class="form-check-label" for="{{class}}_checkbox">
          {{class}}
        </label>
      </div>
    {% endfor %}

    <br><br>

    <h3>Upload a number</h3>
    <form action="/Experimenter/test" method="POST"> {% csrf_token %}
        <label for="num">Number:</label>
        <input name="num" type="number">

        <button type="submit">Submit the number</button>
    </form>
</body>

</html>
