<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Make Experiment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <form action="/experimenter/execute_experiment" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            <div class="container">
                <div class="row align-items-center">

                    <div class="col">
                        <h2>Choose the machine learning models you want to train</h2>
                        <p>You can select more than one</p>

                        {% for class in classes %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{class}}" id="{{class}}_checkbox" name="{{class}}_checkbox" checked>
                            <label class="form-check-label" for="{{class}}_checkbox">{{class}}</label>
                        </div>
                        {% endfor %}

                        <div class="row">
                            <button type="submit">Run the experiment</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
